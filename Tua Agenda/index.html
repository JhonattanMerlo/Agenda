<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./teladelogin.css">
    <title>Tua Agenda</title>
</head>
<body>
    <header>
        <img src="img\logo.png" alt="Cabeleireiro" width="100px" height="100px">
    </header>
    <div class="tela-login">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return fazerLogin()">
        <p>E-mail</p>
        <input type="email" id="email" required>
        <p>Senha</p>
        <input type="password" id="senha" required>
        <span id="togglePassword" onclick="toggleSenhaVisibility()">👁</span>
        <br> <br> <br>
        <input type="submit" value="Entrar">
        <div id="errorMessage"></div>  
    </form>
    <br>
    <a href="cadastro.html">Não tem cadastro?</a>

    <script src="script.js"></script>
    <script src="cliente.js"></script>
</div>
</body>
</html>
