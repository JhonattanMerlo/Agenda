<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
    <style>
        .togglePassword {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="registrationForm">
        <p>Nome Completo</p>
        <input type="text" id="nome" required>
        <p>Data de nascimento</p>
        <input type="date" id="data" required>
        <p>Nome da Empresa</p>
        <input type="text" id="empresa" required>
        <p>Endereço</p>
        <input type="text" id="endereco" required>
        <p>E-mail</p>
        <input type="email" id="email" required>
        <p>Senha</p>
        <input type="password" id="senha" required>
        <span class="togglePassword" onclick="toggleSenhaVisibility('senha')">👁</span>
        <p>Confirmar Senha</p>
        <input type="password" id="confirmsenha" required>
        <span class="togglePassword" onclick="toggleSenhaVisibility('confirmsenha')">👁</span>
        <br><br>
        <button type="submit">Registrar</button>
    </form>
    Já possui uma conta? <a href="index.html">LOGIN</a>

    <script src="script.js"></script>
    <script src="cliente.js"></script>
</body>
</html>
